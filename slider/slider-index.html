<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="slider.style.css">
</head>

<body>
  <!-- Slider -->
  <div class="page-hero d-flex flex-column align-content-stretch flex-wrap">
    <div class="slider_main_block" style="background-size:cover;background-position:bottom center;" 
      data-tablet="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-tablet.jpg" 
      data-desktop="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-desktop.jpg"
      data-mobile="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-mobile.jpg">

      <!-- мобильное приложение-->
      <div>
        <div class="container">
          <div class="site-slider__content app_slide">
            <div class="site-slider__title">IngoMobile</div>
            <div class="site-slider__description">Страхование без отрыва от жизни<br>Полное оформление КАСКО в мобильном приложении</div>
            <div class="app_links d-flex flex-wrap pt-3">
              <a rel="nofollow" href="#" class="app_link app_link-google" target="_blank"></a>
              <a rel="nofollow" href="#" class="app_link app_link-app" target="_blank"></a>
              <a href="/app/" class="button-main-slider ing_prt8" tabindex="0">Подробнее</a>
            </div>
          </div>
        </div>
        <div class="bgslider" 
          data-mobile="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-mobile.jpg" 
          data-tablet="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-tablet.jpg" 
          data-desctop="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/promo-2018-desktop.jpg">
        </div>
      </div>

      <!--ДМС онлайн-->
      <div>
        <div class="container">
          <div class="site-slider__content">
            <div class="site-slider__title">Полис ДМС - забота о вашем здоровье</div>
            <div class="site-slider__description">Поликлиника, стоматология, аптека - <br>в одном онлайн-полисе</div>
            <a href="/health_life/dms/calc/" class="button-main-slider" tabindex="0">Купить онлайн</a>
          </div>
        </div>
        <div class="bgslider" 
          data-mobile="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/dms-mobile.jpg" 
          data-tablet="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/dms-tablet.jpg" 
          data-desctop="https://s70554.cdn.ngenix.net/Upload/slider_2017/2018/dms-desktop2.jpg">
        </div>
      </div>




    </div>
    <script type="text/javascript">
      if (document.querySelector('.slider_main_block') != null) {

        if (window.innerWidth < 750) {
          document.querySelector('.slider_main_block').setAttribute('style', 'background-image:url(' + document.querySelector('.slider_main_block').getAttribute('data-mobile') + '); background-size:cover;background-position:bottom center;')
        }
        if (window.innerWidth > 749 && window.innerWidth < 1185) {
          document.querySelector('.slider_main_block').setAttribute('style', 'background-image:url(' + document.querySelector('.slider_main_block').getAttribute('data-tablet') + '); background-size:cover;background-position:bottom center;')
        }
        if (window.innerWidth > 1184) {
          document.querySelector('.slider_main_block').setAttribute('style', 'background-image:url(' + document.querySelector('.slider_main_block').getAttribute('data-desktop') + ');background-size:cover;background-position:bottom center;')
        }
      }
    </script>
    <!-- Area End [SliderMain] -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script src="hammer.min.js"></script> -->
  <script src="slider.js"></script>
</body>
</html>
